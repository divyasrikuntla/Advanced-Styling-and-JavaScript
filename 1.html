<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Tablet: 600px and up */
    @media (min-width: 600px) {
      .container {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .card {
        flex: 1 1 calc(50% - 20px);
      }
    }

    /* Desktop: 992px and up */
    @media (min-width: 992px) {
      .card {
        flex: 1 1 calc(33.333% - 20px);
      }

      header {
        font-size: 2rem;
      }
    }

    /* Mobile: under 600px - default styles already apply */
  </style>
</head>
<body>
  <header>
    <h1>Activities</h1>
  </header>
  <main class="container">
    <div class="card">Eating</div>
    <div class="card">Working</div>
    <div class="card">Sleeping</div>
    <div class="card">Cooking</div>
  </main>
</body>
</html>
